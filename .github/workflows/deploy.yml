name: Deploy commit-test
on: [push]
jobs:
  Deplot:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PWD }}
          script_stop: true
          script: |
            ls -al
            touch test.txt
            echo "Hello World" > test.txt
            cat test.txt
