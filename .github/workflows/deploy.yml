name: Deploy commit-test
on: [push]
jobs:
  Deplot:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PWD }}
          script_stop: true
          script: |
            cd /root/resource/nginx/
            ls -al
            rm -rf commit-test
            git clone https://github.com/mik-myp/commit-test.git -b ${{ github.ref_name }}
            cd commit-test
            npm install
            npm run build
